<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terminal Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="terminal-title">alexeypereverzev — -zsh — 70×24</div>
            <div class="settings-button" id="settingsButton">⚙️</div>
        </div>
        <div class="terminal-body">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="input-line">
                <span class="prompt">alexeypereverzev@MacBook-Air-Alexey ~ % </span>
                <input type="text" id="messageInput" class="message-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно настроек -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <h3>Настройки</h3>
            <div class="settings-row">
                <label for="apiKeyInput">OpenAI API ключ:</label>
                <input type="password" id="apiKeyInput" placeholder="Введите ваш API ключ">
            </div>
            <div class="settings-row">
                <label for="useAiSwitch">Использовать нейросеть:</label>
                <input type="checkbox" id="useAiSwitch">
            </div>
            <div class="settings-buttons">
                <button id="saveSettingsBtn">Сохранить</button>
                <button id="cancelSettingsBtn">Отмена</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
